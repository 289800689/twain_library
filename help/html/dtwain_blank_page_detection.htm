<p>The <a href="dtwain_setblankpageprocessing.htm" class="topiclink">DTWAIN_SetBlankPageDetection</a> function allows DTWAIN to automatically detect and discard blank pages when acquired.  </p>
<p>&nbsp;</p>
<p>If for your own purposes, you need to test if a Device Independent Bitmap (DIB) is blank, call the <a href="dtwain_isdibblank.htm" class="topiclink">DTWAIa_IsDIBBlank</a> function.</p>
