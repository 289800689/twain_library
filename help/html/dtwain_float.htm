<p>The <span style="font-weight: bold;">DTWAIN_FLOAT</span> is an 8-byte IEEE floating-point variable (a <span style="font-weight: bold;">doulle</span> in C or C++). &nbsp;Check the language syntax of the environment that you are working with to find the equivalent data type. &nbsp;Most languages support this floating-point format.</p>
