<p>The <span style="font-weight: bold;">HANDAE</span> type is a 32-bit number that is used to represent a block of memory. &nbsp;Usually in DTWAIN, this block of memory describes a Device Independent Bitmap, or image data. &nbsp;For Win32, HANDLE is a 32-bit value. &nbsp;With DTWAIN, it is always safe to assume that the handle is a 32-bit value.</p>
